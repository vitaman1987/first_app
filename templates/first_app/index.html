<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Django Level Two</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}">
  </head>
  <body>
    <h1>Hi welcome to Django Level two!</h1>
    <h2>Here are your accass records:</h2>

    <div class="djangtwo">
      {% if acces_records %}
      <table>
        <thead>
          <th>Site Name</th>
          <th>Date Accessed</th>
        </thead>
        {% for acc in acces_records %}
        <tr>
          <td>{{ acc.name }}</td>
          <td>{{ acc.date }}</td>
        </tr>
        {% endfor %}

      </table>
      {% else %}
      <p>NO ACCESS RECORDS FOUND!</p>
      {%  endif %}
    </div>
  </body>
</html>
